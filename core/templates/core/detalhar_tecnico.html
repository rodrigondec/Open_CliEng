{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h1 class="text-center">{{ tecnico }}</h1>
    <hr>

    <div class="col-md-6 col-md-offset-3 panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <label>Email: </label>
                    {{ tecnico.user.email }}
                </div>
                <div class="col-md-6">
                    <label>CPF: </label>
                    {{ tecnico.cpf }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h1 class="text-center">Respons√°vel Por Equipamentos</h1>
    <hr>

    <div class="col-md-6 col-md-offset-3">
        <table class="table table-striped table-hover">
            <tr>
                <th>Nome</th>
                <th>Num Serie</th>
            </tr>
            {% for equipamento in tecnico.equipamentos_responsavel.all %}
            <tr>
                <td>{{ equipamento }}</td>
                <td>{{ equipamento.num_serie }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
